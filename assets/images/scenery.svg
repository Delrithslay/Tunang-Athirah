<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffeef6"/>
      <stop offset="60%" stop-color="#fff7f3"/>
      <stop offset="100%" stop-color="#f8f0fb"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#sky)"/>
  <!-- distant hills -->
  <path d="M0 600 C200 500 400 520 700 580 C1000 640 1300 520 1600 600 L1600 900 L0 900 Z" fill="#f6d6e6" opacity="0.9"/>
  <path d="M0 680 C250 600 500 620 800 680 C1100 740 1400 660 1600 720 L1600 900 L0 900 Z" fill="#f3e5f5" opacity="0.8"/>
  <!-- foreground decorative shapes -->
  <g fill="#fff0f6" opacity="0.9">
    <ellipse cx="220" cy="760" rx="180" ry="40"/>
    <ellipse cx="1400" cy="800" rx="220" ry="50"/>
  </g>
  <!-- subtle sun glow -->
  <radialGradient id="sun" cx="50%" cy="15%">
    <stop offset="0%" stop-color="#fff6d6" stop-opacity="0.9"/>
    <stop offset="70%" stop-color="#fff6d6" stop-opacity="0"/>
  </radialGradient>
  <circle cx="800" cy="120" r="120" fill="url(#sun)"/>
</svg>
